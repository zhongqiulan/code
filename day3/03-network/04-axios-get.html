<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.js"></script>
</head>

<body>
    <div id="app">
        <login></login>
    </div>

    <template id="templateId">
        <div>
            用户名:
            <input v-model="username" type="text">
            <br/> 密码:
            <input v-model="password" type="text">
            <br/>
            <button @click="getLogin">登录</button>
        </div>
    </template>
</body>
<script>

    //定义和注册组件
    Vue.component('login', {
        template: "#templateId",
        data() {
            return {
                username: "zhangsan",
                password: "123"
            }
        },
        methods: {
            getLogin() {
                // const url = `http://192.168.26.74:3000/api/login?username=${this.username}&password=${this.password}`
                const url = `http://192.168.26.74:3000/api/login`


                axios.get(url,{params:{username:this.username,password:this.password}}).then(response=>{
                    console.log(response.data)
                },err=>{
                    console.log(err)
                })
            }
        }
    })

    const vm = new Vue({
        el: "#app"
    })
</script>

</html>
