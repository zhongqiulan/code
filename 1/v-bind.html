<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <img :src="img_src"
            alt="">
        <button @click="changeImg()">点击切换图片</button>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            img_src: 'https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=592324883,3434853161&fm=27&gp=0.jpg'
        },
        methods: {
            changeImg(){
                this.img_src = "https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1646442852,2983270352&fm=27&gp=0.jpg"
            }
        }
    })
    console.log(vm.img_src);
</script>

</html>
