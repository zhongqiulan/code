<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <style>
    ul {
        list-style: none;
    }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in persons">{{item.name}} &nbsp; {{item.age}} {{index}}</li>
        </ul>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                persons: 
                    [
                        {name: 'zhongqiulan',age: 88},
                        {name: 'zhongqiulan',age: 89},
                        {name: 'zhongqiulan',age: 90},
                        {name: 'zhongqiulan',age: 91},
                        {name: 'zhongqiulan',age: 92},
                    ]
                
            }
            
        })
    </script>
</body>

</html>
